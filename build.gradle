plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
//	id 'war'


	id("org.springdoc.openapi-gradle-plugin") version "1.4.0"
}

group = 'com.crud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

jar {
	enabled = false
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'

	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10'


	testCompileOnly 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'mysql:mysql-connector-java'
//	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	runtimeOnly group: 'org.postgresql', name: 'postgresql', version: '42.5.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.7.5'

	/*implementation 'io.springfox:springfox-swagger2:3.0.0'
	implementation 'io.springfox:springfox-swagger-ui:3.0.0'

	 */

	//implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.12'

	implementation 'org.springframework.boot:spring-boot-starter-mail'
}

tasks.named('test') {
	useJUnitPlatform()
}
